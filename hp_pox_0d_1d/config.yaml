# HP-POX 0D-1D Model Configuration
# Based on Richter benchmark specifications

geometry:
  # Case A (Richter geometry) - ~450L total
  caseA:
    psr:
      volume_L: 16.136            # 16136 cm³
      T_init_K: 2000
    pfr:
      length_m: 2.32
      diameter_m: 0.49            # cross-section drives velocity & Re
    total_volume_litres_approx: 450

  # Case B (modified plant geometry) - ~134L total
  caseB:
    psr:
      volume_L: 16.136
      T_init_K: 2000
    pfr:
      # Computed to hit total ~134L: V_psr + V_pfr = 134L
      # V_psr = 16.136L, so V_pfr = 134 - 16.136 = 117.864L
      # V_pfr = π * (D/2)² * L = 117.864L
      # Choose L = 1.0m, then D = sqrt(4*V_pfr/(π*L)) = sqrt(4*0.117864/(π*1.0)) = 0.387m
      length_m: 1.0
      diameter_m: 0.387
    total_volume_litres_approx: 134

heat_loss:
  case1:
    burner_kW: 34.29             # PSR: Q_loss, Brenner
    wall_kW:   18.50             # PFR: Q_loss, wall  (=> 18.50e3 / 2.32 ≈ 7,974 W/m)
  case4:
    burner_kW: 36.36
    wall_kW:   22.92             # (=> 22.92e3 / 2.32 ≈ 9,880 W/m)

